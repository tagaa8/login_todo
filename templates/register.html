<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Registro</h2>
  <form method="POST">
    <input name="username" placeholder="Usuario" required><br>
    <input name="password" type="password" placeholder="Contraseña" required><br>
    <button type="submit">Registrarse</button>
  </form>
  <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}<p>{{ msg }}</p>{% endfor %}
  {% endwith %}
</body>
</html>
