<!DOCTYPE html>
<html>
<head>
  <title>Mis Tareas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Hola {{ current_user.username }}</h2>
  <form method="POST">
    <input name="todo" placeholder="Nueva tarea" required>
    <button type="submit">Añadir</button>
  </form>
  <ul>
    {% for todo in todos %}
      <li>{{ todo[1] }} <a href="{{ url_for('delete', id=todo[0]) }}">Eliminar</a></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('logout') }}">Cerrar sesión</a>
</body>
</html>
