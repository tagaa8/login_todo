<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    <input name="username" placeholder="Usuario" required><br>
    <input name="password" type="password" placeholder="Contraseña" required><br>
    <button type="submit">Ingresar</button>
  </form>
  <a href="{{ url_for('register') }}">¿No tienes cuenta? Regístrate</a>
  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}<p>{{ msg }}</p>{% endfor %}
  {% endwith %}
</body>
</html>
